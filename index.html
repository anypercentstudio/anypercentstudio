<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>any% 418</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
			rel="stylesheet"
		/>
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				padding: 0;
			}

			body {
				background-color: #0a0a0a;
				color: #00ff41;
				font-family: "VT323", monospace;
				font-size: 1.5rem;
				display: flex;
				justify-content: center;
				align-items: center;
				text-align: left;
				background-image: linear-gradient(
					rgba(0, 0, 0, 0.5) 50%,
					transparent 50%
				);
				background-size: 100% 4px;
			}

			.terminal {
				width: 90%;
				max-width: 600px;
				padding: 2rem;
				position: relative;
			}

			h1 {
				font-size: 3em;
				margin: 0 0 0.5em 0;
				text-shadow: 0 0 8px #00ff41, 0 0 12px rgba(0, 255, 65, 0.5);
				letter-spacing: 2px;
			}

			p {
				margin: 0.5em 0;
				text-shadow: 0 0 5px #00ff41;
			}

			ul {
				list-style-type: none;
				padding-left: 0;
				margin-top: 1rem;
			}

			li::before {
				content: "- ";
			}

			a {
				color: #00ff41;
				text-decoration: none;
				border-bottom: 1px dashed #00ff41;
				transition: background-color 0.2s, color 0.2s;
			}

			a:hover {
				color: #0a0a0a;
				background-color: #00ff41;
				text-shadow: none;
			}

			.cursor {
				display: inline-block;
				width: 10px;
				height: 1em;
				background-color: #00ff41;
				animation: blink 1s step-end infinite;
				margin-left: 8px;
				box-shadow: 0 0 8px #00ff41;
				position: relative;
				bottom: -3px;
			}

			@keyframes blink {
				from,
				to {
					background-color: transparent;
				}
				50% {
					background-color: #00ff41;
				}
			}

			@media (max-width: 600px) {
				body {
					font-size: 1.2rem;
				}
				h1 {
					font-size: 2.5rem;
				}
				.terminal {
					padding: 1rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="terminal">
			<h1>any% studios<span class="cursor"></span></h1>
			<p>building cool sh*t</p>
			<ul>
				<li>
					speedcode
					<a
						href="https://github.com/anypercentstudio/speedcode"
						target="_blank"
						rel="noopener noreferrer"
						>(github)</a
					>
				</li>
			</ul>
		</div>
	</body>
</html>
